<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音訊LED控制器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .visualizer {
            width: 100%;
            height: 200px;
            background: #2a2a2a;
            margin: 20px 0;
            border-radius: 8px;
        }
        .led-display {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .led {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #333;
            transition: background-color 0.1s;
        }
        .led.active {
            background: #ff0000;
            box-shadow: 0 0 20px #ff0000;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #4a4a4a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #5a5a5a;
        }
        #status {
            text-align: center;
            margin: 10px 0;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>音訊LED控制器</h1>
        <div class="visualizer">
            <canvas id="audioVisualizer"></canvas>
        </div>
        <div class="led-display">
            <div class="led" id="led1"></div>
            <div class="led" id="led2"></div>
            <div class="led" id="led3"></div>
            <div class="led" id="led4"></div>
            <div class="led" id="led5"></div>
        </div>
        <div class="controls">
            <label for="audioSource" style="color:#fff;margin-right:8px;">音訊來源：</label>
            <select id="audioSource" style="margin-right:16px;"></select>
            <button id="startBtn">開始分析</button>
            <button id="connectBtn">連接Arduino</button>
        </div>
        <div id="status">等待開始...</div>
    </div>
    <script src="audioProcessor.js"></script>
    <script src="arduino.js"></script>
</body>
</html>
